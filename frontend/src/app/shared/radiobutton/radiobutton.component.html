<label class="checkbox" [ngClass]="[type === 'radio' ? '_radio' : '']">
  <input *ngIf="!hideInput" type="radio" class="radio__input" (change)="change()" [checked]="checked">
  <span *ngIf="!hideInput" class="radio__icon"><i class="iconCheckmark"></i></span>
  <span class="radio__label" [ngClass]="{'_without-check' : hideInput}">{{ label }}</span>
</label>
